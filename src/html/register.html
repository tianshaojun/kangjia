<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>register</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
  </head>
  <body>

  <!-- 导航区域 -->
  <div id="header"></div>

  <!-- 注册 -->
  <div class="register">
    <div class="form">
      <div class="content">
        <div class="title">
          <a href="##">会员登录</a>
          <a href="login.html">立即注册成为会员</a>
        </div>
        <div class="body">
          <p id='p1'>
            <span>账号</span>
            <input type="text" placeholder="手机号/邮箱/用户名">
            <img src="../img/del.png" alt="" class='m1'>
            <span class="n1"></span>
          </p>
          <p id='p2'>
            <span>密码</span>
            <input type="password" placeholder="登录密码">
             <img src="../img/del.png" alt="" class='m2'>
            <span class="n2"></span>
          </p>
          <p id='p3'>
            <span>验证码</span>
            <input type="text" placeholder="验证码" id='inp3'>
            <i>2344</i>
            <em>更换验证码</em>
            <img src="../img/del.png" alt="" class='m3'>
          </p>
          <p class='p1'>
            <input type="checkbox" id="regno">
            <label for="regno">自动登录</label>
            <a href="##">忘记密码?</a>
          </p>
          <p class="p2">登录</p>
        </div>
      </div>
    </div>
  </div>


  <!-- 底部区域 -->
  <div id="footer"></div>

  



  


  
  </body>
</html>

<script src="../js/common/header/scrollTop.js"></script>
<script src='../js/common/footer/footer.js'></script>
<script src='../js/common/footer/page.js'></script>
