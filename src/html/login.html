<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>login</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>

    <!-- 导航区域 -->
    <div id="header"></div>


    <!-- 注册 -->
    <div class="login">
       <div class="form">
         <div class="right">
           <div class="header">
             <a href="##">注册成为会员</a>
             <a href="register.html">立即登录</a>
           </div>
           <div class="body">
             <label for="inp1">登录账号<span>*</span></label>
             <input type="text" placeholder="手机号/邮箱/用户名" id='inp1'>
             <img src="../img/del.png" class='img1'>
             <div class="hide1"></div>
             <label for="inp2">登录密码<span>*</span></label>
             <input type="password" placeholder="登录密码" id='inp2'>
             <img src="../img/del.png" class='img2'>
             <div class="hide2"></div>
             <label for="inp3">确认密码<span>*</span></label>
             <input type="password" placeholder="再次输入登录密码" id='inp3'>
             <img src="../img/del.png" class='img3'>
             <div class="hide3"></div>
             <label for="inp4">验证码<span>*</span></label>
             <input type="text" placeholder="验证码" id='inp4'>
             <img src="../img/del.png" class='img4'>
             <i></i>
             <em>更换验证码</em>
             <div class="wei">
              <input type="checkbox" id='primise'>
                 <label for="primise">同意&nbsp;&nbsp;<a href="##">《会员注册条款》 </a></label>
              </div>
             <div id='btn2'>提交</div>
           </div>
         </div>
       </div>
    </div>


    <!-- 底部区域 -->
    <div id="footer"></div>

  </body>
</html>
<script src='../js/lib/jquery-1.11.3.js'></script>
<script src='../js/common/header/header.js'></script>
<script src='../js/common/header/page.js'></script>
<script src='../js/common/header/search.js'></script>
<script src="../js/common/header/scrollTop.js"></script>
<script src='../js/common/footer/footer.js'></script>
<script src='../js/common/footer/page.js'></script>
<script src='../js/js/login.js'></script>
